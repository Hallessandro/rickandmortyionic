<ion-header>
  <ion-navbar>
    <ion-title>
      Rick and Morty
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let p of personagens">
      <img src="{{p.image}}" alt="Foto de {{p.nome}}">
      <h3 class="wrap-text">{{p.name}} - {{p.status}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
